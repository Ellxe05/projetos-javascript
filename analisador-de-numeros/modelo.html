<!DOCTYPE html>

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
      <div>
        <p> Escolha um número entre 1 e 100:
          <input class="caixa" type="number" name="fnum" id="fnum">
          <input id="botao" type="button" value="Adicionar" onclick="adicionar()">
        </p>

        <select name="flist" id="flista" size="10"></select> <br>
        <input id="botao" type="button" value="Finalizar" onclick="finalizar()">
      </div>

      <div id="res"></div>
    </section>

    <footer>

       </p> 
    </footer>
