<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Gerador de Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
          <p>Número:
            <input type="number" name="num" id="txtn">
            <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
          </p>
        </div>

        <div id="res">
          <select name="tabuada" id="seltab" size="10">
            <option>Digite um número acima.</option>
          </select>
        </div>
    </section>

    <footer>
       <p>
        &copy; Gabrielle Rodrigues
       </p> 
    </footer>

    <script type="text/javascript" src="interacoes/arquivo.js">

    </script>
</body>
</html>
